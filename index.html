<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Movie Recommender - LLM + RAG + Two-Tower</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            padding: 20px 40px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: #e9ecef;
            color: #495057;
        }

        .tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 40px;
        }

        .tab-content.active {
            display: block;
        }

        .query-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .query-section h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        .examples {
            font-size: 0.9em;
            color: #6c757d;
        }

        .examples strong {
            color: #495057;
        }

        .results {
            margin-top: 30px;
        }

        .results-header h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .user-analysis {
            background: #fff3cd;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #ffc107;
        }

        .user-analysis h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .recommendations-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .recommendations-table th {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .recommendations-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .recommendations-table tr:hover {
            background: #f8f9fa;
        }

        .explanation {
            font-style: italic;
            color: #6c757d;
            max-width: 300px;
        }

        .metrics {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .metrics h3 {
            margin-bottom: 20px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            display: block;
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .metric-value {
            display: block;
            font-size: 1.5em;
            font-weight: bold;
        }

        .metrics-note {
            margin-top: 15px;
            opacity: 0.9;
            font-size: 0.9em;
        }

        .info-note {
            background: #d1ecf1;
            color: #0c5460;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 5px solid #17a2b8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .tab {
                padding: 15px 20px;
                font-size: 1em;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .recommendations-table {
                font-size: 0.9em;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Enhanced Movie Recommender</h1>
            <p>LLM + RAG + Two-Tower Architecture</p>
        </div>

        <div class="tabs">
            <button id="enhancedTab" class="tab active">üéØ LLM+RAG Enhanced</button>
            <button id="traditionalTab" class="tab">‚ö° Traditional Two-Tower</button>
        </div>

        <!-- Enhanced LLM+RAG Tab -->
        <div id="enhancedContent" class="tab-content active">
            <div class="query-section">
                <h3>üîç Describe What You Want to Watch</h3>
                <div class="input-group">
                    <input type="text" id="enhancedQueryInput" 
                           placeholder="e.g., I want psychological thrillers with dark themes, no supernatural elements">
                    <button id="enhancedQueryBtn">Get Enhanced Recommendations</button>
                </div>
                <div class="examples">
                    <strong>Example queries:</strong> 
                    "funny comedy movies with romance", 
                    "serious drama about family relationships",
                    "action movies with adventure themes"
                </div>
            </div>

            <div id="enhancedResults" class="results">
                <!-- Enhanced results will appear here -->
            </div>
        </div>

        <!-- Traditional Two-Tower Tab -->
        <div id="traditionalContent" class="tab-content">
            <div class="query-section">
                <h3>üë§ Traditional User-Based Recommendations</h3>
                <div class="input-group">
                    <input type="number" id="traditionalQueryInput" 
                           placeholder="Enter User ID (e.g., 490)" min="1" max="1000">
                    <button id="traditionalQueryBtn">Get Traditional Recommendations</button>
                </div>
            </div>

            <div id="traditionalResults" class="results">
                <!-- Traditional results will appear here -->
            </div>
        </div>
    </div>

    <!-- Load the enhanced JavaScript files -->
    <script src="enhanced-two-tower.js"></script>
    <script src="enhanced-app.js"></script>

    <script>
        // Simple tab functionality as fallback
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + 'Content').classList.add('active');
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // Set up tab click events
        document.getElementById('enhancedTab').addEventListener('click', () => switchTab('enhanced'));
        document.getElementById('traditionalTab').addEventListener('click', () => switchTab('traditional'));

        // Quick test function to verify the enhanced system is working
        function testEnhancedSystem() {
            console.log("Testing enhanced system...");
            if (window.EnhancedTwoTower) {
                console.log("Enhanced Two-Tower system is loaded");
            } else {
                console.error("Enhanced Two-Tower system not found");
            }
        }

        // Run test when page loads
        window.addEventListener('load', testEnhancedSystem);
    </script>
</body>
</html>
